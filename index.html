<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">

            <!--username-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Full name" required>
            </div>

            <!--email-->
            <div class="email">  <!--<div class="form-group">-->
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"  required><br>
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </div><br>
             
            <!-- email verify-->
            <div class="email Verify">
                <label for="otp">OTP</label>
                <input  id="otp-input" type="text" id="otp" name="otp" placeholder="Enter OTP" required><br>
                <button id="btn-verify-otp">Verify</button>
            </div><br>

            <!--phone number-->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Emter your phone no" required>
            </div>

            <!--password-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
 
            <!--cnfpassword-->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="re-type your Password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
